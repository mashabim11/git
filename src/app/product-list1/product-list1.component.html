<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products1', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.image">
    <img src={{product.image}} width=120px >
  </p>
  <p *ngIf="product.rating">
    Rating:{{product.rating}}
  </p>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  
  <a [href]="'https://telegram.me/share/url?url=' + product.link " target="_blank">
    <button>
      Share 
    </button>
  </a>
  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
<button (click) = "remove(product.id)" style="background-color: indianred; margin-top: 10px">Remove</button>
</div>
